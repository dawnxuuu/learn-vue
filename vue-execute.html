<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <button v-on:click="greet">Greet</button>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      watch: {
        message: function w (newVal, oldVal) {
          alert('123')
        }
      },
      methods: {
        greet () {
          this.message += '1'
        }
      },
    })
  </script>
</body>
</html>
