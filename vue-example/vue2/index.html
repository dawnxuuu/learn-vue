<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"> </script>
</head>
<body>
  <div id="app">
    <p>count: {{ count }}</p>
    <p>doubleCount: {{ doubleCount }}</p>
    <p>toy.duck: {{ toy.duck }}</p>
    <p>myArr: {{ myArrString }}</p>
    <button v-on:click="greet">Greet</button>
  </div>

  <script>
    debugger
    var vm = new Vue({
      el: '#app',
      data () {
        return {
          count: 0,
          toy: {
            duck: ''
          },
          myArr: []
        }
      },
      computed: {
        doubleCount () {
          return this.count * 2
        },
        myArrString () {
          return JSON.stringify(this.myArr)
        }
      },
      watch: {
        count: function w (newVal, oldVal) {
          alert(`${newVal} - ${oldVal}`)
        }
      },
      methods: {
        greet () {
          this.count += 1
          this.toy.duck += '嘎'
          this.myArr.push(`${this.count}只`)
        }
      },
    })
  </script>
</body>
</html>
