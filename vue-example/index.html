<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"> </script>
</head>
<body>
  <div id="app">
    {{ count }}
    <button v-on:click="greet">Greet</button>
  </div>

  <script>
    debugger
    var vm = new Vue({
      el: '#app',
      data () {
        return {
          count: 0
        }
      },
      methods: {
        greet () {
          this.count += 1
        }
      },
    })
  </script>
</body>
</html>
