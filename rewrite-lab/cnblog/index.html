<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <div v-text="myContent"></div>
  </div>

  <script>
    class Vue {
      constructor(options) {
        debugger
        this.$options = options;
        this._data = options.data;
        this.$el =document.querySelector(options.el);
        // 将options.data中的属性一一挂载到vue实例上
        Object.keys(options.data).forEach(key => this._proxy(key))
        // 将data中的每个属性定义setter getter
        observer(options.data)

        watch(this, this._render.bind(this), this._update.bind(this))
      }
      // 将options.data中的属性一一挂载到vue实例上
      _proxy(key) {
        const self = this
        Object.defineProperty(self, key, {
          configurable: true,
          enumerable: true,
          get: function proxyGetter () {
            return self._data[key]
          },
          set: function proxySetter (val) {
            self._data[key] = val
          }
        })
      }
      _update() {
        console.log("我需要更新");
        this._render.call(this)
      }
      _render() {
        this._bindText();
      }
      _bindText() {
        let textDOMs=this.$el.querySelectorAll('[v-text]'),
        bindText;
        for(let i=0;i<textDOMs.length;i++){
          bindText=textDOMs[i].getAttribute('v-text');
          let data = this._data[bindText];
          if(data){
              textDOMs[i].innerHTML=data;
          }      
        }
      }
    }

    // 观察data中的属性
    function observer(value, cb){
      Object.keys(value).forEach((key) => defineReactive(value, key, value[key] , cb))
    }

    // 定义属性的setter getter
    function defineReactive(obj, key, val, cb) {
      const dep = new Dep()
      Object.defineProperty(obj, key, {
        enumerable: true,
        configurable: true,
        get: ()=>{
          if(Dep.target){
            dep.add(Dep.target)
          }
          return val
        },
        set: newVal => {
          if(newVal === val)
            return
          val = newVal
          dep.notify()
        }
      })
    }

    function watch(vm, exp, cb){
      Dep.target = new Watcher(vm,cb);
      return exp()
    }

    class Watcher {
      constructor(vm, cb) {
        this.cb = cb
        this.vm = vm
      }
      update(){
        this.run()
      }
      run(){
        this.cb.call(this.vm)
      } 
    }

    class Dep {
      constructor() {
        this.subs = []
      }
      add(watcher) {
        this.subs.push(watcher)
      }
      notify() {
        this.subs.forEach((watcher) => watcher.cb())
      }
    }

    Dep.target = null;
    var demo = new Vue({
      el: '#demo',
      data: {
        myContent: "hello world"	
      }	
    })

    setTimeout(function(){
      demo.myContent = "hello new world"
    }, 1000)

    setTimeout(function(){
      demo.myContent = "第二次变化看执行几次watcher回调"
    }, 2000)
  </script>
</body>
</html>
